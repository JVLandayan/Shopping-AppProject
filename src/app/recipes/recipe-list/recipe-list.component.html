<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="/recipes/new">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [id]="i"
      ></app-recipe-item>
      <!--Gives data to the recipe by binding recipeEl to recipe-->
  </div>
</div>
